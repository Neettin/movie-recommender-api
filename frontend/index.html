<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Update these paths to match your actual file names -->
    <link rel="icon" href="/logo.jpeg" type="image/jpeg">
    <link rel="apple-touch-icon" href="/logo.jpeg">
    <link rel="icon" type="image/png" href="/logo.jpeg">
    
    <!-- For Open Graph and Twitter -->
    <meta property="og:image" content="/logo.jpeg">
    <meta name="twitter:image" content="/logo.jpeg">
    
    <!-- Rest of the code remains the same... -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINERECSYS | Movie Recommendation System</title>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="CINERECSYS | Movie Recommendation System">
    <meta property="og:description" content="Discover your next favorite movie with AI-powered recommendations">
    <meta property="og:url" content="https://cinerecsys.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CINERECSYS | Movie Recommendation System">
    <meta name="twitter:description" content="Discover your next favorite movie with AI-powered recommendations">
    
    <!-- Description -->
    <meta name="description" content="CINERECSYS - AI-powered movie recommendation system. Discover cinematic masterpieces tailored to your taste.">
    
    <!-- Keywords -->
    <meta name="keywords" content="movies, recommendation, AI, cinema, film, discover, streaming, ratings">
    
    <!-- Author -->
    <meta name="author" content="CINERECSYS">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#f59e0b" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0a0e17" media="(prefers-color-scheme: dark)">
    
    <style>
      /* Loading animation */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0e17 0%, #111827 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-logo {
        font-family: 'Arial', sans-serif;
        font-weight: 700;
        font-size: clamp(36px, 8vw, 64px);
        background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #f97316 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(251, 191, 36, 0.3);
        border-radius: 50%;
        border-top-color: #f59e0b;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        color: #9ca3af;
        margin-top: 20px;
        font-size: 14px;
        letter-spacing: 2px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <div class="loading-logo">CineRecSys</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">LOADING CINEMATIC TREASURES...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
